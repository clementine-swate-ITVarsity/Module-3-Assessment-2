<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book| Meals|Valvet Cake</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head> 
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="meals.html">
                <i class="fas fa-arrow-right"></i>
            </a>
            
            <img src="images/logo.png">
        </div>
        
        
        <div id="recipe">
        
            <div class="recipe-details">
                <img src="images/icecream.jpg">
                <h1>Ice Cream</h1>
                
                <div class="recipe-details-info">
                    <p><b>Price:</b> R65.90</p>
                    <br>
                    <p><b>Serving sie:</b> 150g </p>
                    <br>
                    <p>Vanilla soft serve with chocolate sauce.</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>To add extra meals tick below</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Chocolate syrup</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Oreo crunch</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Bar one chip</label>
                    
                </div>  
                <div class="recipe-details-steps">
                    <p>Please place your order below thank you.</p>
                    <input type="text" placeholder="Your name" id="name"/>
                    <textarea placeholder="Add extra notes"></textarea>
                    <a class="button" href="massage-recieved.html">Place your order</a>   
                </div>
                
            </div>
        </div>
    </body>
</html>
