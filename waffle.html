<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book| Deserts| Cookies</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head> 
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="deserts.html">
                <i class="fas fa-arrow-right"></i>
            </a>
            
            <img src="images/logo.png">
        </div>
        
        
        <div id="recipe">
        
            <div class="recipe-details">
                <img src="images/waffles.jpg">
                <h1>Cookies</h1>
                
                <div class="recipe-details-info">
                    <p><b>Price: </b> R89.90</p>
                    <br>
                    <p><b>Serving size: </b>: 150g </p>
                    <br>
                    <p>Served with cream or soft serve.</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>To add extras tick below</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Bar-One sauce.</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02"> Caramel syrup</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03"> Oreo crumble</label>
     
                </div>
                <div class="recipe-details-steps">
                    <p>Please place your order below thank you.</p>
                    <input type="text" placeholder="Your name" id="name"/>
                    <textarea placeholder="Add extra notes"></textarea>
                    <a class="button" href="massage-recieved.html">Place Order</a>
                </div>
            </div>
        </div>
    </body>
</html>
