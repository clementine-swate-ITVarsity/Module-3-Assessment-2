<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book| Meals|Indian Food</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head> 
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="meals.html">
                <i class="fas fa-arrow-right"></i>
            </a>
            
            <img src="images/logo.png">
        </div>
        
        
        <div id="recipe">
        
            <div class="recipe-details">
                <img src="images/burger.jpg">
                <h1>Burger Meal</h1>
                
                <div class="recipe-details-info">
                    <p><b>Price:</b> R179.90</p>
                    <br>
                    <p><b>Serving :</b>
                       <ul>
                           <li>Patty 160g</li>
                           <li>Chips:Medium</li>
                           <li>Onion Rings: Medium</li>
                           <li>Soft Drink</li>
                       </ul>
                    </p>
                    <br>
                   
                </div>
                <p>Choose between chiecken and beef patty and enjoy your meal</p>
                
                <div class="recipe-details-ingredients">
                    <h2>To add extras tick below</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Extra chips</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Cheese</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Greek Salad</label>
                    
                </div>  
                <div class="recipe-details-steps">
                    <p>Please place your order below thank you.</p>
                    <input type="text" placeholder="Your name" id="name"/>
                    <textarea placeholder="Add extra notes"></textarea>
                    <a class="button" href="massage-recieved.html">Place your order</a>   
                </div>
                
            </div>
        </div>
    </body>
</html>
