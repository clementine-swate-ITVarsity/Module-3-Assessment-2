<!DOCTYPE html>
<html>
<head>
    <title>Grill House</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>

<body class="body-recipes">

    <div class="header">
        <a href="meals.html">
            <i class="fas fa-arrow-right"></i>
        </a>

        <img src="images/logo.png">
    </div>


    <div id="recipe">

        <div class="recipe-details">
            <img src="images/wings.jpg">
            <h1>Buffalo Wings</h1>

            <div class="recipe-details-info">
                <p>
                    <b>Price:</b> R175.90
                </p>
                <br>
                <p>
                    <b>Serving:</b>
                    <ul>
                        <li>Wings 8</li>
                        <li>Onion Rings</li>
                        <li>Large Chips</li>
                        <li>Soft Drink</li>
                    </ul>
                </p>
                <br>

            </div>
            <p> Get buffalo wings with dipping sauce of your choice</p>
            <div class="recipe-details-ingredients">
                <h2>To add extras tick below</h2>

                <input id="check-01" type="checkbox">
                <label for="check-01">tartaric sauce</label>
                <br>
                <input id="check-02" type="checkbox">
                <label for="check-02">Chill Sauce</label>
                <br>
                <input id="check-03" type="checkbox">
                <label for="check-03">chips</label>

            </div>
            <div class="recipe-details-steps">
                <p>Please place your order below thank you.</p>
                <input type="text" placeholder="Your name" id="name" />
                <textarea placeholder="Add extra notes"></textarea>
                <a class="button" href="massage-recieved.html">Place your order</a>
            </div>

        </div>
    </div>
</body>
</html>
